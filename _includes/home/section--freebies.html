<div class="wrapper--freebies__title"><h1 class="f-atlas f-30">Freebies &amp; Deals</h1></div>

<section class="wrapper--freebies">
  {% for post in site.categories.freebies limit: 4 %}


    <article class="freebies">
      <h6 class="mb-2 f-14">{{ post.date | date_to_long_string }}</h6>
      <h3 class="f-atlas f-20"><a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | truncate: 64 }}</a></h3>
    </article>


  {% endfor %}
</section>
