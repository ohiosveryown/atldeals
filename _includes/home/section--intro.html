<header class="fade-in-1 wrapper--intro">
  {% for post in site.categories.intro %}

    <h1 class="mb-1 f-xxl f-proto">{{ post.firstLine }}</h1>
    <h1 class="f-xxl f-founders-medium">{{ post.secondLine }}</h1>
    <h5 class="mt-3">{{ post.thirdLine }}</h5>

  {% endfor %}
</header>


<script>
  const header = document.getElementsByTagName('header')[0]

  header.classList.add('rellax');
  header.setAttribute('data-rellax-speed', '-1')

  // let rellax = new Rellax('.rellax')
</script>
